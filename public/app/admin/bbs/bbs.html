<!-- This HTML contains the landing page of cities admin page -->
<div class="row" ng-controller="bbscontroller as ctrl">
			<div class="col-md-6">
        		<div class="text-center">        		    
				<h4 class="text-center">Create/Edit BllodBank</h2>
				<form class="form-horizontal" ng-submit="ctrl.saveBB()">					 
          			
          			<div class="form-group">
            			<label class="col-lg-4 control-label">Name:</label>
            			<input class="form-control" type="text" ng-model="ctrl.curBB.name" name="BBname" placeholder="Name">
            			<input class="form-control" type="hidden" ng-model="ctrl.curBB._id" name="BBid" placeholder="Id">
              		</div>
          			          			          								
					<div class="form-group">
		            	<div class="col-md-12">
    	          			<input type="submit" class="btn btn-primary" value="{{ctrl.action}}">
        	      			<span></span>
            	  			<input type="reset" class="btn btn-default" value="Reset" ng-click="ctrl.resetForm()">
            			</div>	
            		</div> 
				</form>
        		</div>
	        </div>
	        <div class="col-md-6">  
	        	<div class="text-center">
	        	
	        	<table class="table">
    					<thead>
      					<tr>      						
        					<th>City: <input  type="text" ng-model="CitySearchStr" placeholder="Search by City">
          					</th>
          					<th>Action
          					</th>          					
          					</form>
      					</tr>
    					</thead>
    					<tbody>
    						<tr ng-repeat="bb in ctrl.bbs">
        						<td>{{bb.name}}</td>        						
        						<td><a ng-click="ctrl.editBB(bb._id)" id="Edit{{ bb._id }}" class="glyphicon glyphicon-edit"></a>  <a ng-click="ctrl.deleteBB(bb._id)" class="glyphicon glyphicon-trash"></a></td>
    					    </tr> 
    					</tbody>
    			</table>		
    			<uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"></uib-pagination>
	        	</div>
	        </div>
</div>
